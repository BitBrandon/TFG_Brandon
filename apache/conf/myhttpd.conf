<VirtualHost *:80>
    ServerAdmin webmaster@mayorista.local
    ServerName www.mayorista.local
    DocumentRoot "/var/www/html"

    ErrorLog "/var/log/apache2/error.log"
    CustomLog "/var/log/apache2/access.log" combined
    LogLevel warn
    LogLevel authnz_ldap:debug

    <Directory "/var/www/html">
        Options FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    <Directory "/var/www/html/privado">
        AuthType Basic
        AuthName "Zona Privada"
        AuthBasicProvider ldap
        AuthLDAPURL "ldap://192.168.0.15:389/ou=usuarios,dc=mayorista,dc=local?uid?sub"
        AuthLDAPBindDN "cn=ldapbind,dc=mayorista,dc=local"
        AuthLDAPBindPassword "adminpassword"
        Require valid-user
    </Directory>



    ProxyPass /api http://api:5000/ timeout=120
    ProxyPassReverse /api http://api:5000/
</VirtualHost>